<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animated_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="forms">
        <form action="#">
            <div class="logo">Login</div>
            <div class="first_input">
                <input type="text" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="second_input">
                <input type="text" placeholder="Password" required>
                <div class="underline"></div>
            </div>
            <div class="buttons">
                <input type="submit" value="Continue">
            </div>
        </form>
        <div class="content">or connect with social media</div>
        <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i>Sign in with twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook-f"></i>Sign in with facebook</a>
        </div>
    </div>
</body>
</html>
